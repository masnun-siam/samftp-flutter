name: samftp
description: A new Flutter project.
publish_to: none
version: 1.0.0+1
environment:
  sdk: '>=3.0.3 <4.0.0'
dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  dartz: ^0.10.1
  equatable: ^2.0.5
  flutter_bloc: ^8.1.3
  get_it: ^7.6.0
  connectivity_plus: ^4.0.1
  internet_connection_checker: ^1.0.0+1
  http: ^1.0.0
  shared_preferences: ^2.1.2
  html: ^0.15.4
  auto_route: ^7.4.0
  freezed_annotation: ^2.2.0
  injectable: ^2.1.2
  dio: ^5.2.1
  # share_plus: ^6.3.4
  html_character_entities: ^1.0.0+1
  appinio_video_player: ^1.2.1
  external_video_player_launcher: ^0.0.3
  easy_image_viewer: ^1.2.1
  mime: ^1.0.4
  flutter_meedu_videoplayer: ^4.3.1
  # media_kit_libs_android_video: ^1.0.3 
  video_player: ^2.6.1
  video_player_macos:
    git:
      url: https://github.com/ollydixon/flutter_macos_video_player
      path: packages/video_player/video_player_macos
  video_player_web_hls: ^1.0.0+3
  fuzzywuzzy: ^1.1.6
  dart_ping: ^9.0.0
  share_plus: ^7.1.0
  responsive_builder: ^0.7.0
  auto_size_text: ^3.0.0
dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0
  mockito: ^5.4.2
  build_runner: ^2.4.5
  auto_route_generator: ^7.1.1
  freezed: ^2.3.5
  injectable_generator: ^2.1.6
  flutter_launcher_icons: ^0.13.1
flutter:
  uses-material-design: true


flutter_launcher_icons:
  android: "ic_launcher"
  ios: true
  image_path: "assets/images/samftp.jpg"
  min_sdk_android: 21 # android min sdk min:16, default 21
  web:
    generate: true
    image_path: "assets/images/samftp.jpg"
    background_color: "#ffffff"
    theme_color: "#ffffff"
  windows:
    generate: true
    image_path: "assets/images/samftp.jpg"
    icon_size: 48 # min:48, max:256, default: 48
  macos:
    generate: true
    image_path: "assets/images/samftp.jpg"
