name: samftp
description: A new Flutter project.
publish_to: none
version: 1.0.0+1
environment:
  sdk: ">=3.0.3 <4.0.0"
dependencies:
  flutter:
    sdk: flutter

  # State Management & Architecture
  fpdart: ^1.1.0  # Replaced dartz (abandoned) with actively maintained alternative
  equatable: ^2.0.5
  flutter_bloc: ^9.1.1
  get_it: ^8.0.3

  # Network & Connectivity
  internet_connection_checker: ^3.0.1
  dio: ^5.7.0
  dart_ping: ^9.0.0

  # Storage & Preferences
  shared_preferences: ^2.1.2
  flutter_secure_storage: ^9.0.0
  path_provider: ^2.1.1

  # HTML & Web
  html: ^0.15.4
  html_character_entities: ^1.0.0+1

  # Routing & Navigation
  auto_route: ^10.2.0
  freezed_annotation: ^3.0.0
  injectable: ^2.1.2

  # Media & Video
  external_video_player_launcher:
    path: packages/external_video_player_launcher
  video_player: ^2.9.5
  chewie: ^1.11.3

  # Images
  easy_image_viewer: ^1.2.1
  mime: ^2.0.0

  # Search & Text
  string_similarity: ^2.0.0  # Replaced fuzzywuzzy (outdated) with actively maintained alternative

  # Sharing & UI
  share_plus: ^11.0.0
  responsive_framework: ^1.5.0  # Replaced responsive_builder (outdated) with better alternative
  auto_size_text: ^3.0.0

  # Utilities
  intl: ^0.18.1
  logger: ^2.0.2
  crypto: ^3.0.3

  video_player_media_kit:
    git:
      url: https://github.com/media-kit/media-kit.git
      ref: main
      path: video_player_media_kit

  # NOTE:
  # It is not necessary to select all.
  # Select based on your usage:
  media_kit_libs_android_video:
    git:
      url: https://github.com/media-kit/media-kit.git
      ref: main
      path: libs/android/media_kit_libs_android_video
  media_kit_libs_ios_video:
    git:
      url: https://github.com/media-kit/media-kit.git
      ref: main
      path: libs/ios/media_kit_libs_ios_video
  media_kit_libs_macos_video:
    git:
      url: https://github.com/media-kit/media-kit.git
      ref: main
      path: libs/macos/media_kit_libs_macos_video
  media_kit_libs_windows_video:
    git:
      url: https://github.com/media-kit/media-kit.git
      ref: main
      path: libs/windows/media_kit_libs_windows_video
  media_kit_libs_linux:
    git:
      url: https://github.com/media-kit/media-kit.git
      ref: main
      path: libs/linux/media_kit_libs_linux
dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  mockito: ^5.4.2
  build_runner: ^2.6.0
  auto_route_generator: ^10.2.0
  freezed: ^3.0.6
  injectable_generator: ^2.7.0
  flutter_launcher_icons: ^0.14.4
flutter:
  uses-material-design: true

flutter_launcher_icons:
  android: "ic_launcher"
  ios: true
  image_path: "assets/images/samftp.jpg"
  min_sdk_android: 21 # android min sdk min:16, default 21
  web:
    generate: true
    image_path: "assets/images/samftp.jpg"
    background_color: "#ffffff"
    theme_color: "#ffffff"
  windows:
    generate: true
    image_path: "assets/images/samftp.jpg"
    icon_size: 48 # min:48, max:256, default: 48
  macos:
    generate: true
    image_path: "assets/images/samftp.jpg"
