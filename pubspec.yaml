name: samftp
description: A new Flutter project.
publish_to: none
version: 1.0.0+1
environment:
  sdk: ">=3.0.3 <4.0.0"
dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  dartz: ^0.10.1
  equatable: ^2.0.5
  flutter_bloc: ^9.1.1
  get_it: ^8.0.3
  internet_connection_checker: ^3.0.1
  # http: ^1.0.0
  shared_preferences: ^2.1.2
  html: ^0.15.4
  auto_route: ^10.1.0+1
  freezed_annotation: ^3.0.0
  injectable: ^2.1.2
  dio: ^5.2.1
  # share_plus: ^6.3.4
  html_character_entities: ^1.0.0+1
  external_video_player_launcher:
    path: packages/external_video_player_launcher
  easy_image_viewer: ^1.2.1
  mime: ^2.0.0
  # media_kit_libs_android_video: ^1.0.3
  fuzzywuzzy: ^1.1.6
  dart_ping: ^9.0.0
  share_plus: ^11.0.0
  responsive_builder: ^0.7.0
  auto_size_text: ^3.0.0
  cached_network_image: ^3.2.3
  video_player: ^2.9.5
  chewie: ^1.11.3
  visibility_detector: ^0.4.0+2
  screen_brightness: ^2.1.3

  # Storage & File System
  flutter_secure_storage: ^9.0.0
  path_provider: ^2.1.1

  # Audio Player
  just_audio: ^0.9.36
  audio_video_progress_bar: ^1.0.1

  # Image Viewer (already has easy_image_viewer)
  photo_view: ^0.14.0

  # File Operations
  file_picker: ^6.1.1
  permission_handler: ^11.0.1
  open_filex: ^4.3.4

  # Utilities
  intl: ^0.18.1
  url_launcher: ^6.2.1
  logger: ^2.0.2
  crypto: ^3.0.3

  video_player_media_kit:
    git:
      url: https://github.com/media-kit/media-kit.git
      ref: main
      path: video_player_media_kit

  # NOTE:
  # It is not necessary to select all.
  # Select based on your usage:
  media_kit_libs_android_video:
    git:
      url: https://github.com/media-kit/media-kit.git
      ref: main
      path: libs/android/media_kit_libs_android_video
  media_kit_libs_ios_video:
    git:
      url: https://github.com/media-kit/media-kit.git
      ref: main
      path: libs/ios/media_kit_libs_ios_video
  media_kit_libs_macos_video:
    git:
      url: https://github.com/media-kit/media-kit.git
      ref: main
      path: libs/macos/media_kit_libs_macos_video
  media_kit_libs_windows_video:
    git:
      url: https://github.com/media-kit/media-kit.git
      ref: main
      path: libs/windows/media_kit_libs_windows_video
  media_kit_libs_linux:
    git:
      url: https://github.com/media-kit/media-kit.git
      ref: main
      path: libs/linux/media_kit_libs_linux
dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  mockito: ^5.4.2
  build_runner: ^2.4.5
  auto_route_generator: ^10.1.0
  freezed: ^3.0.6
  injectable_generator: ^2.1.6
  flutter_launcher_icons: ^0.14.2
flutter:
  uses-material-design: true

flutter_launcher_icons:
  android: "ic_launcher"
  ios: true
  image_path: "assets/images/samftp.jpg"
  min_sdk_android: 21 # android min sdk min:16, default 21
  web:
    generate: true
    image_path: "assets/images/samftp.jpg"
    background_color: "#ffffff"
    theme_color: "#ffffff"
  windows:
    generate: true
    image_path: "assets/images/samftp.jpg"
    icon_size: 48 # min:48, max:256, default: 48
  macos:
    generate: true
    image_path: "assets/images/samftp.jpg"
